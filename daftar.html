<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule New Session | Dr. Mahsan</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="header-utama">
    <div class="container">
      <a href="index.html" class="logo-text">
         Ahsan <span class="nama">Psychology</span>
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="consultation.html">Book Session</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero hero-consult">
    <div class="container">
      <h1>Schedule a New Session</h1>
      <p>Choose your preferred time and session type</p>
    </div>
  </section>

  <!-- Main Form -->
  <main class="container section">
    <div class="booking-form-card">
      <h2 class="form-title">Session Details</h2>

      <form id="scheduleForm">
        <div class="form-group">
          <label for="sessionType">Session Type</label>
          <select id="sessionType" required>
            <option value="">Select type</option>
            <option value="first">First Session (60 min) ‚Äì $150</option>
            <option value="follow">Follow-up Session (50 min) ‚Äì $130</option>
            <option value="couples">Couples Therapy (75 min) ‚Äì $170</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Preferred Date</label>
          <input type="date" id="date" required min="2025-11-19" />
        </div>

        <div class="form-group">
          <label for="time">Preferred Time (ET)</label>
          <select id="time" required>
            <option value="">Select time</option>
            <option value="09:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="14:00">2:00 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="16:00">4:00 PM</option>
          </select>
        </div>

        <div class="form-group">
          <label for="timezone">Your Time Zone</label>
          <select id="timezone" required>
            <option value="">Select</option>
            <option value="ET">Eastern Time (ET)</option>
            <option value="CT">Central Time (CT)</option>
            <option value="MT">Mountain Time (MT)</option>
            <option value="PT">Pacific Time (PT)</option>
          </select>
        </div>

        <h2 class="form-title" style="margin-top: 30px;">Your Information</h2>

        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="notes">Notes (Optional)</label>
          <textarea id="notes" placeholder="What would you like to focus on in this session?"></textarea>
        </div>

        <button type="submit" class="btn primary full-width">Confirm & Schedule</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p><a href="dashboard.html">‚Üê Back to Dashboard</a></p>
    </div>
  </footer>

<!-- CHAT WIDGET -->
<div class="chat-widget">
  <div class="chat-icon" onclick="toggleChat()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
    </svg>
  </div>
</div>

<div class="chat-panel" id="chatPanel">
  <div class="chat-header">
    <div class="logo">Service Team</div>
    <button class="close-btn" onclick="toggleChat()">√ó</button>
  </div>
  <div class="chat-body">
    <div class="chat-greeting">Hai üëã<br>Is there any problem?</div>
    <div class="chat-option" onclick="window.open('https://wa.me/14155550199?text=Hello%20Mr.%20Farris,%20I%27d%20like%20to%20ask%20on%20my%20ScheduleaNewSessionPage.', '_blank')">
      Chat US on WhatsApp <span class="arrow">‚Üí</span>
    </div>
  </div>
  <div class="chat-footer">
    <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
    <button class="message-btn" onclick="alert('For urgent matters, please contact your local crisis line.')">Message</button>
  </div>
</div>

<script>
  function toggleFAQ(element) {
    const answer = element.nextElementSibling;
    const isOpen = answer.style.display === "block";
    document.querySelectorAll('.faq-answer').forEach(el => el.style.display = 'none');
    if (!isOpen) answer.style.display = 'block';
    answer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
  }

  function toggleChat() {
    document.getElementById('chatPanel').classList.toggle('active');
  }
</script>
</body>
</html>
