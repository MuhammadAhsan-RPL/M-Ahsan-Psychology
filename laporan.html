<header class="site-header">
    <div class="wrap header-inner">
      <a href="index.html" class="brand">
        <svg width="40" viewBox="0 0 24 24" fill="none"><rect width="24" height="24" rx="5" fill="#FF8C00"/></svg>

<section class="page-hero">
  <h1>Buat Laporan</h1>
  <p>Isi data laporan Anda dengan lengkap dan jelas.</p>
</section>

<div class="form-card">
  <div class="form-group">
    <label>Nama Pelapor</label>
    <input type="text" placeholder="Nama lengkap">
  </div>

  <div class="form-group">
    <label>Kontak (Email / WhatsApp)</label>
    <input type="text" placeholder="emailkamu@gmail.com / 08xx">
  </div>

  <div class="form-group">
    <label>Tipe Laporan</label>
    <select>
      <option>Pilih kategori...</option>
      <option>Keamanan</option>
      <option>Pelayanan</option>
      <option>Fasilitas Publik</option>
    </select>
  </div>

  <div class="form-group">
    <label>Lokasi Kejadian</label>
    <input type="text" placeholder="Lokasi">
  </div>

  <div class="form-group">
    <label>Deskripsi Laporan</label>
    <textarea placeholder="Jelaskan laporan Anda secara detail..."></textarea>
  </div>

  <div class="form-group">
    <label>Upload Bukti (opsional)</label>
    <input type="file">
  </div>

  <button class="btn-submit">Kirim Laporan</button>
</div>
