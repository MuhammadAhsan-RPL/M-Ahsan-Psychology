<!-- CHAT WIDGET -->
<div class="chat-widget">
  <div class="chat-icon" onclick="toggleChat()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
    </svg>
  </div>
</div>

<div class="chat-panel" id="chatPanel">
  <div class="chat-header">
    <div class="logo">Service Team</div>
    <button class="close-btn" onclick="toggleChat()">√ó</button>
  </div>
  <div class="chat-body">
    <div class="chat-greeting">Hai üëã<br>Are you confused?</div>
    <div class="chat-option" onclick="window.open('https://wa.me/14155550199?text=Hello%20Mr.%20Farris,%20I%20need%20Help%20you.', '_blank')">
      Chat US on WhatsApp <span class="arrow">‚Üí</span>
    </div>
  </div>
  <div class="chat-footer">
    <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
    <button class="message-btn" onclick="alert('For urgent matters, please contact your local crisis line.')">Message</button>
  </div>
</div>

<script>
  function toggleFAQ(element) {
    const answer = element.nextElementSibling;
    const isOpen = answer.style.display === "block";
    document.querySelectorAll('.faq-answer').forEach(el => el.style.display = 'none');
    if (!isOpen) answer.style.display = 'block';
    answer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
  }

  function toggleChat() {
    document.getElementById('chatPanel').classList.toggle('active');
  }
</script>
  
</body>
</html>
