<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up — Shan Group E-Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="wrap header-inner">
      <a href="index.html" class="brand">
        <svg width="40" viewBox="0 0 24 24" fill="none"><rect width="24" height="24" rx="5" fill="#FF8C00"/></svg>
        <span class="brand-name">Shan Group</span>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
        <button class="nav-toggle"><i class="bi bi-list"></i></button>
      </nav>
    </div>
  </header>

  <!-- Sign Up Form -->
  <main>
    <section class="page-hero">
      <h1>Buat Akun Baru</h1>
      <p>Daftar untuk mulai menggunakan layanan E-Report Shan Group.</p>
    </section>

    <div class="form-card">
      <form>
        <div class="form-group">
          <label for="fullname">Nama Lengkap</label>
          <input type="text" id="fullname" placeholder="Nama Lengkap" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="nama@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-submit">Daftar</button>
        <p class="muted" style="text-align:center;margin-top:14px">
          Sudah punya akun? <a href="login.html">Masuk di sini</a>
        </p>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrap footer-grid">
      <div>
        <h4>Shan Group</h4>
        <p class="muted small">© 2025 Semua Hak Dilindungi</p>
      </div>
    </div>
  </footer>

</body>
</html>
